name: Build and Test

on:
  pull_request:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13"]
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          allow-prereleases: true

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[cpu]"

      - name: List installed packages
        run: python -m pip freeze

      - name: Run tests
        run: |
          python -m pip install pytest pytest-cov
          pytest pinnx/ -v --cov=pinnx --cov-report=xml --cov-report=term
        continue-on-error: ${{ matrix.python-version == '3.13' }}

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11' && hashFiles('tests/**/*.py') != ''
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install flake8 black isort mypy

      - name: Check code formatting with black
        run: black --check --diff pinnx/
        continue-on-error: true

      - name: Check import sorting with isort
        run: isort --check-only --diff pinnx/
        continue-on-error: true

      - name: Lint with flake8
        run: |
          flake8 pinnx/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 pinnx/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
        continue-on-error: true

      - name: Type check with mypy
        run: mypy pinnx/ --ignore-missing-imports --no-strict-optional
        continue-on-error: true

  docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[cpu]"
          python -m pip install -r requirements-doc.txt

      - name: Build documentation
        run: |
          cd docs
          make html

      - name: Check for broken links
        run: |
          cd docs
          make linkcheck
        continue-on-error: true

      - name: Upload documentation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs/_build/html/
          retention-days: 7

  check-style:
    name: Check Code Style (Ruff)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff linter
        run: ruff check pinnx/ --output-format=github
        continue-on-error: true

      - name: Run ruff formatter
        run: ruff format --check pinnx/
        continue-on-error: true
